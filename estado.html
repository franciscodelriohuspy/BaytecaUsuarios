<section class="panel" id="estadoPanel">
  <div class="view-header">
    <h1 class="section-title">Estado de la solicitud</h1>
    <p id="estadoLead">Consulta el progreso de tu operación y los siguientes pasos.</p>
  </div>

  <div id="estadoContainer">
    <div id="infoBasica" class="estado__meta">&nbsp;</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
      <div class="step" data-etapa="DOCUMENTACIÓN"><div class="circle">1</div><div class="step-label">Documentación</div></div>
      <div class="step" data-etapa="ESTUDIO BANCARIO"><div class="circle">2</div><div class="step-label">Estudio Bancario</div></div>
      <div class="step" data-etapa="OFERTA RECIBIDA"><div class="circle">3</div><div class="step-label">Oferta Recibida</div></div>
      <div class="step" data-etapa="TASACIÓN"><div class="circle">4</div><div class="step-label">Tasación</div></div>
      <div class="step" data-etapa="FEIN/NOTARÍA"><div class="circle">5</div><div class="step-label">FEIN/Notaría</div></div>
    </div>
    <div class="estado__descripcion" id="estadoDescripcion">&nbsp;</div>
    <div class="estado__meta" id="estadoMeta">&nbsp;</div>
    <button class="btn" id="backToDashboard" type="button">← Volver al Panel</button>
  </div>
</section>
